<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound-Pad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="row">
            <div class="pad center" data-audio="/samples/kick.wav" data-key="1">1</div>
            <div class="pad center" data-audio="/samples/rimshot.wav" data-key="2">2</div>
            <div class="pad center" data-audio="/samples/rimshot.wav" data-key="3">3</div>
            <div class="pad center" data-audio="/samples/snare.wav" data-key="4">4</div>
        </section>
        <section class="row">
            <div class="pad center" data-key="Q">Q</div>
            <div class="pad center" data-key="W">W</div>
            <div class="pad center" data-key="E">E</div>
            <div class="pad center" data-key="R">R</div>
        </section>
        <section class="row">
            <div class="pad center" data-key="A">A</div>
            <div class="pad center" data-key="S">S</div>
            <div class="pad center" data-key="D">D</div>
            <div class="pad center" data-key="F">F</div>
        </section>
        <section class="row">
            <div class="pad center" data-key="Z">Z</div>
            <div class="pad center" data-key="X">X</div>
            <div class="pad center" data-key="C">C</div>
            <div class="pad center" data-key="V">V</div>
        </section>
    </main>
    <aside>
        <input type="file" id="sample_file">
    </aside>
    <script src="script.js"></script>
</body>
</html>
